<!-- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
<!---------------- HEADER -------------------->
  
  <section class="section section-1">
    <div class="header">
      <div class="flag"></div>
      <h1>Legends' Domain</h1>
      <h2>Terraria SMP</h2>
    </div>
    <div class="register-container">
       <div onclick="window.location.href='#reg'" class="register">Register</div>
    </div>
  </section>
  
<!-- -- -- -- --  -- -- -- -- -- -- -- -- - -->
<!-------------- REGISTER FORM --------------->
  
  <section id="reg" class="section section-2">
    <div class="form">
      <h1 style="text-align:center;">Request Registration</h1>
      <div class="input-div">
        <input class="form__input"
          type="text" 
          name="name" id="name" 
          placeholder=" " autocomplete="off" required>
        <label class="form__label" for="name">Name</label>
      </div>
      <div class="input-div">
        <input class="form__input"
          type="text" 
          name="password" id="password" 
          placeholder=" " autocomplete="off" required>
        <label class="form__label" for="password">Password</label>
      </div>
      <small>
        Note: Character name is case sensitive. I recommend you to just copy the name of your character and paste it above.
      </small>
      <div class="input-div">
        <input class="form__input"
          type="text" name="facebook" 
          id="facebook" placeholder=" " autocomplete="off"
          required>
        <label class="form__label" for="facebook">Facebook</label>
      </div>
      <button class="submit" type="submit" onclick="submit()">Submit</button>
      <div class="bunny"></div>
      <div class="eoc"></div>
    </div>
    <div class="waiting">
      <div class="spinner"></div>
      <p>Please Wait..</p>
    </div>
  </section>
  
<!-- -- -- -- -- -- -- -- -- -  -- -- -- -- -->
