<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <title>Legends'Domain</title>
   <link rel="icon" href="images/icon.JPG" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="stylesheet" href="index.css" />
</head>

<body>
   <!-- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
   <!---------------- HEADER -------------------->

   <section class="section section-1">
      <div class="header">
         <div class="flag"></div>
         <h1>Legends' Domain</h1>
         <h2>Terraria SMP</h2>
      </div>
      <!-- <p class="playing">Playing: <span id="currentPlaying">--</span></p> -->
      <div class="register-container">
         <div onclick="window.location.href='#main'" class="moreInfosBtn">
            Continue
         </div>
      </div>
   </section>

   <!-- -- -- -- --  -- -- -- -- -- -- -- -- - -->
   <!-------------- MAIN SECTION --------------->

   <section id="main" class="section section-2">

      <h4 class="activeStatus">Connecting</h4>
      <div class="infos">
         <h4>SERVER ADDRESS</h4>
         <ul class="sectionInfos">
            <li><span>Address</span><span id="address">--------</span></li>
            <li><span>Port</span><span id="port">--------</span></li>
         </ul>
         <h4>WORLD</h4>
         <ul class="sectionInfos">
            <li><span>Name</span><span id="worldName"></span></li>
            <li><span>Size</span><span id="worldSize"></span></li>
            <li><span>Difficulty</span><span id="worldDiff"></span></li>
            <li><span>Evil</span><span id="worldEvil"></span></li>
         </ul>
         <h4 id="playing">PLAYING(<span id="numberOfPlayers">-</span>)</h4>
         <ul id="players" class="hidden">
         </ul>
         <!-- <h4>ADASD</h4> -->
      </div>

   </section>

   <!-- -- -- -- -- -- -- -- -- -  -- -- -- -- -->
   <!---------ADMINS AND OTHER PLATFORM.--------->

   <section class="section section-3">
      <div>
         <div class="admins">
            <h1 class="heading1">Admins</h1>

            <div class="row">
               <div class="person ben">
                  <div class="cover">
                     <img loading="lazy" src="images/admins/ben.jpg">
                     <p onclick="window.location.href='https://www.facebook.com/Beeeeen'">
                        Ben
                     </p>
                  </div>
               </div>
            </div>

            <div class="row">
               <div class="person marco">
                  <div class="cover">
                     <img loading="lazy" src="images/admins/marco.jpg">
                     <p onclick="window.location.href='https://www.facebook.com/MarcoPlayzz.M'">
                        Marco
                     </p>
                  </div>
               </div>
               <div class="person denver">
                  <div class="cover">
                     <img loading="lazy" src="images/admins/denver.jpg">
                     <p onclick="window.location.href='https://www.facebook.com/profile.php?id=100078941132356'">
                        Denver
                     </p>
                  </div>
               </div>
            </div>

            <div class="row">
               <div class="person ian">
                  <div class="cover">
                     <img loading="lazy" src="images/admins/ian.png">
                     <p onclick="window.location.href='https://www.facebook.com/profile.php?id=100069651235819'">
                        Kyle
                     </p>
                  </div>
               </div>
               <div class="person mary">
                  <div class="cover">
                     <img loading="lazy" src="images/admins/marky.jpg">
                     <p onclick="window.location.href='https://www.facebook.com/profile.php?id=100088210722011'">
                        Mary
                     </p>
                  </div>
               </div>
               <div class="person jade">
                  <div class="cover">
                     <img loading="lazy" src="images/admins/jade.jpg">
                     <p onclick="window.location.href='https://www.facebook.com/profile.php?id=100089977737722'">
                        Zenith<br />Su
                     </p>
                  </div>
               </div>
            </div>
         </div>

         <div class="join">
            <h1 class="heading2">Join Us:</h1>
            <div>
               <div onclick="window.location.href='https://m.me/j/AbaSVUwdrFaWOawe/'" class="icon-box messenger">
                  <img class="icon" src="images/messenger.png" />
               </div>
               <div onclick="window.location.href='https://discord.gg/RP5v77Sz6W'" class="icon-box discord">
                  <img class="icon" src="images/discord.png" />
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- -- -- -- -- -- -- -- -- -- -- -- -- -- -->

   <script src="index.js"></script>
</body>

</html>
