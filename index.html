<head>

<body>
  <section>
    <div class="header">
      <h1>Legends' Domain</h1>
      <h2>Terraria SMP</h2>
    </div>
    <div class="register-container">
      <a href="#reg">
        <div class="register">Register</div>
      </a>
    </div>
  </section>
  <section id="reg">
    <div class="form">
      <h1>Register Request</h1>
      <div class="input-div">
        <input class="form__input"
          type="text" 
          name="name" id="name" 
          placeholder=" " autocomplete="off" required>
        <label class="form__label" for="name">Name</label>
      </div>
      <div class="input-div">
        <input class="form__input"
          type="text" 
          name="password" id="password" 
          placeholder=" " autocomplete="off" required>
        <label class="form__label" for="password">Password</label>
      </div>
      <small>
        Note: Character name is case sensitive. I recommend you to just copy the name of your character and paste it above.
      </small>
      <div class="input-div">
        <input class="form__input"
          type="text" name="facebook" 
          id="facebook" placeholder=" " autocomplete="off"
          required>
        <label class="form__label" for="facebook">Facebook</label>
      </div>
      <button class="submit" type="submit" onclick="submit()">Submit</button>
    </div>
    <div class="waiting">
      <div class="spinner"></div>
      <p>Please Wait..</p>
    </div>
  </section>
  <section>
    <div class="admin"><img class="profile"src=""></div>
    <div class="admin"><img class="profile"src=""></div>
    <h2>Join Us:</h2>
    <div class="icons">
      <a href="https://discord.gg/RP5v77Sz6W">
        <picture>
          <img src="images/discord-icon.png" alt="Discord">
        </picture>
      </a>
      <a href="https://m.me/j/AbaSVUwdrFaWOawe/">
        <picture>
          <img src="images/messenger-icon.png" alt="Messenger">
        </picture>
      </a>
    </div>
  </section>
  <script src="index.js"></script>
