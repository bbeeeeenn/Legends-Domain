<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Legends'Domain</title>
		<link rel="icon" href="images/icon.JPG" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta property="og:title" content="Terraria | Legends'Domain" />
		<meta
			property="og:description"
			content="Legends'Domain Official Website"
		/>
		<meta property="og:image" content="images/icon.JPG" />
		<meta property="og:url" content="legendsdomain.c1.biz" />
		<meta property="og:type" content="Register" />

		<link rel="stylesheet" href="index.css" />
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
		></script>
		<script type="text/javascript">
			(function () {
				emailjs.init("ickdgnADxuxDV0ELh");
			})();
		</script>
	</head>

	<body>
		<!-- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
		<!---------------- HEADER -------------------->

		<section class="section section-1">
			<div class="header">
				<div class="flag"></div>
				<h1>Legends' Domain</h1>
				<h2>Terraria SMP</h2>
			</div>
			<!-- <p class="playing">Playing: <span id="currentPlaying">--</span></p> -->
			<div class="register-container">
				<div onclick="window.location.href='#reg'" class="register">
					Register
				</div>
			</div>
		</section>

		<!-- -- -- -- --  -- -- -- -- -- -- -- -- - -->
		<!-------------- REGISTER FORM --------------->

		<section id="reg" class="section section-2">
			<div class="form">
				<h1 style="text-align: center">Request Registration</h1>
				<div class="input-div">
					<input
						class="form__input"
						type="text"
						name="name"
						id="name"
						placeholder=" "
						autocomplete="off"
						required
					/>
					<label class="form__label" for="name">Name</label>
				</div>
				<div class="input-div">
					<input
						class="form__input"
						type="text"
						name="password"
						id="password"
						placeholder=" "
						autocomplete="off"
						required
					/>
					<label class="form__label" for="password">Password</label>
				</div>
				<small>
					Note: Character name is case sensitive. I recommend you to just
					copy the name of your character and paste it above.
				</small>
				<div class="input-div">
					<input
						class="form__input"
						type="text"
						name="facebook"
						id="facebook"
						placeholder=" "
						autocomplete="off"
						required
					/>
					<label class="form__label" for="facebook">Facebook</label>
				</div>
				<button class="submit" type="submit" onclick="submit()">
					Submit
				</button>
				<div class="bunny"></div>
				<div class="eoc"></div>
			</div>
			<div class="waiting">
				<div class="spinner"></div>
				<p>Please Wait..</p>
			</div>
		</section>

		<!-- -- -- -- -- -- -- -- -- -  -- -- -- -- -->
		<!---------ADMINS AND OTHER PLATFORM.--------->

		<section class="section section-3">
			<div>
				<div class="admins">
					<h1 class="heading1">Admins</h1>

					<div class="row">
						<div class="person ben">
							<div class="cover">
								<img loading"lazy" src="images/admins/ben.jpg">
								<p
									onclick="window.location.href='https://www.facebook.com/Beeeeen'"
								>
									Ben
								</p>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="person marco">
							<div class="cover">
								<img loading"lazy" src="images/admins/marco.jpg">
								<p
									onclick="window.location.href='https://www.facebook.com/MarcoPlayzz.M'"
								>
									Marco
								</p>
							</div>
						</div>
						<div class="person denver">
							<div class="cover">
								<img loading"lazy" src="images/admins/denver.jpg">
								<p
									onclick="window.location.href='https://www.facebook.com/profile.php?id=100078941132356'"
								>
									Denver
								</p>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="person ian">
							<div class="cover">
								<img loading"lazy" src="images/admins/ian.png">
								<p
									onclick="window.location.href='https://www.facebook.com/profile.php?id=100069651235819'"
								>
									Kyle
								</p>
							</div>
						</div>
						<div class="person mary">
							<div class="cover">
								<img loading"lazy" src="images/admins/marky.jpg">
								<p
									onclick="window.location.href='https://www.facebook.com/profile.php?id=100088210722011'"
								>
									Mary
								</p>
							</div>
						</div>
						<div class="person jade">
							<div class="cover">
								<img loading"lazy" src="images/admins/jade.jpg">
								<p
									onclick="window.location.href='https://www.facebook.com/profile.php?id=100089977737722'"
								>
									Zenith<br />Su
								</p>
							</div>
						</div>
					</div>
				</div>

				<div class="join">
					<h1 class="heading2">Join Us:</h1>
					<div>
						<div
							onclick="window.location.href='https://m.me/j/AbaSVUwdrFaWOawe/'"
							class="icon-box messenger"
						>
							<img class="icon" src="images/messenger.png" />
						</div>
						<div
							onclick="window.location.href='https://discord.gg/RP5v77Sz6W'"
							class="icon-box discord"
						>
							<img class="icon" src="images/discord.png" />
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- -- -- -- -- -- -- -- -- -- -- -- -- -- -->

		<script src="index.js"></script>
	</body>
</html>
